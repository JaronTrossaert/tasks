<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title th:text="#{login}"></title>
</head>
<body>

<div th:insert="fragments/nav.html :: #nav"></div>

<h1 th:text="#{login}"></h1>

<form method="post" th:action="@{/login}">
    <div>
        <label for="username" th:text="#{username}"></label>
        <input type="text" id="username">
    </div>
    <div>
        <label for="password" th:text="#{password}"></label>
        <input type="password" id="password">
    </div>
    <input type="submit" th:value="#{login}">
</form>

<a sec:authorize="!isAuthenticated()" th:href="@{/register}" th:text="#{register}"></a>

<p th:if="${param.logout}" th:text="#{loggedOut}"></p>
<p th:if="${param.error}" th:text="#{invalidCredentials}"></p>

<script src="/js/locale.js"></script>

</body>
</html>
