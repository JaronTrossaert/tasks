<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title th:text="#{newSubTask}"></title>
</head>
<body>

<div th:insert="fragments/nav.html :: #nav"></div>

<h1 th:text="#{newSubTask}"></h1>

<form method="post" th:action="@{/tasks/{id}/sub/create(id=${id})}" th:object="${subTaskDTO}">
    <div>
        <label for="title" th:text="#{title}"></label>
        <input type="text" id="title" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>
    <div>
        <label for="description" th:text="#{description}"></label>
        <input type="text" id="description" th:field="*{description}">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <input type="submit" th:value="#{submit}">
</form>

<script src="/js/locale.js"></script>

</body>
</html>
