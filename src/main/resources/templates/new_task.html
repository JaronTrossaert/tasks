<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<body>

<h1>New task</h1>

<form method="post" th:action="@{/tasks/new}" th:object="${taskDTO}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <div>
        <label for="dueDate">Due date:</label>
        <input type="datetime-local" id="dueDate" th:field="*{dueDate}">
        <p th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></p>
    </div>
    <input type="submit" value="Submit">
</form>

</body>
</html>
